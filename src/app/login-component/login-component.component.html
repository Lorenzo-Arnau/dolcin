<div class="main">
  <div class="central-part">
    <div class="logo"><img src="../../assets/images/dolcin.png" alt=""></div>
    <div class="title">Login</div>
    <div class="input-container">
      <input type="text" placeholder="Username/Mail" [(ngModel)]="username">
    </div>
    <div class="input-container">
      <input id="psw" type="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="input-container">
      <input style="margin-right: 8px;" type="checkbox" #checkboxpsw name="checkboxpsw" id="checkboxpsw" (click)="seePassword()">
      <label for="checkboxpsw">Revelio!</label>
    </div>

    <div class="button-container">
      <div class="button-custom" (click)="submitInfo()">
        Accedi
      </div>
    </div>
  </div>
  <div class="version-prod">
    ver-0.2
  </div>
</div>
