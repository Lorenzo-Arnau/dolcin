<div class="main">
  <div class="central-part">
    <div class="logo"><img src="../../assets/images/dolcin.png" alt=""></div>
    <div class="title">Login</div>
    <div class="input-container">
      <input type="text" placeholder="Username/Mail" [(ngModel)]="username">
    </div>
    <div class="input-container">
      <input type="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="button-container">
      <div class="button-custom" (click)="submitInfo()">
        Accedi
      </div>
    </div>
  </div>
</div>
